{% extends 'base.html' %}

{% block content %}
    <h1>Let's convert it!</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="convert" />
        <p>initial value: {{initial_value}} grams<br>
            result: {{result}} kg<br>
            message (if something wrong): {{message}}
        </p>
    </form>
{% endblock content%}
